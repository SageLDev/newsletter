<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Sign up</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="icon" href="images/favicon.ico">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/envelope.png" alt="" height="110">
      <h1 class="h3 mb-3 fw-normal">Sign up to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="floatingFName" placeholder="First Name" name="firstName" required autofocus>
        <label for="floatingFName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="floatingLName" placeholder="Last Name" name="lastName" required>
        <label for="floatingLName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email" required>
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 SageLDev</p>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
